<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>IdeaBox</title>
  </head>
  <body>
    <aside class="filter-section dark-purple">
      <h1>IdeaBox</h1>
      <hr>
      <h3>Filter Starred Ideas</h3>
      <button class="show-starred-ideas light-purple">Show Starred Ideas</button>
      <hr>
    </aside>
    <section>
      <form class="form-section">
        <label for="title" class="form-text">Title</label>
          <input class="title-input" name="text-option" type="text" id="title">
          <label for="body" class="form-text">Body</label>
          <input class="body-input" name="text-option" type="text" id="body">
        <button class="save-button dark-purple">Save</button>
        <div class="search-container">
          <img class="search-image dark-purple" src="./assets/search.svg" alt="search button"/>
          <label for="search" class="hidden">Search bar</label>
          <input class="search-input" type="search" placeholder="Search ideas" id="search">
        </div>
      </form>
    </section>

    <section class="idea-section-grid">
      <!-- Idea cards go here -->
    </section>
    <script type="text/javascript" src="Idea.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
