<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>IdeaBox</title>
  </head>
  <body>
    <section class="filter-section">
      <h1>IdeaBox</h1>
      <hr>
      <h3>Filter Starred Ideas</h3>
      <button>Show Starred Ideas</button>
      <hr>
    </section>

    <section class="form-section">
      <form>
        <h2>Title</h2>
        <textarea name="title" rows="8" cols="80"></textarea>
        <h2>Body</h2>
        <textarea name="body" rows="8" cols="80"></textarea>
        <button>Save</button>
        <img />
        <input type="search">
      </form>
    </section>

    <section class="idea-section">
      <div class="card">
        <div class="card-top">
          <img src="./assets/star.svg" alt="star"/>
          <img src="./assets/delete.svg" alt="delete"/>
        </div>
        <div class="card-body">
          <h4>Idea Title</h4>
          <p>Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
        </div>
        <div class='card-comment'>
          <img src="./assets/comment.svg" alt="comment"/>
          <p>Comment</p>
        </div>
      </div>

    </section>
    <script type="text/javascript" src="Idea.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>

</html>
